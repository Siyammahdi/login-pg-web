<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Hero</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header part starts from here -->
    <header class="head">
    <div class="logname">
        <img src="logo.jpg" alt="logo">
        <h1 class="name">Programming Hero</h1>
    </div>
        <ul>
            <li><a href="">Level 2</a></li>
            <li><a href="">Course Details</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Success</a></li>
            <li><a href="">Login</a></li>
            <button class="enroll-button">Enroll Now</button>
        </ul>
    </header>
    <!-- main body part starts from here -->
    <div class="login-name"><h1>Login</h1></div>
    <div class="full-box">
        <div class="box">
            <input class="in-box" type="email" name="" id="" placeholder="Email"> <br>
            <input type="password" name="" id="" placeholder="Password">
        </div>
        <div class="ndline">
            <div class="chkbox">
                <input type="checkbox" name="" id=""> 
                <p>Remember Me</p>
            </div>
            <div class="fp">
                <a href="">Forgot Password</a>
            </div>
        </div>
        <button type="submit">Login</button>
        <div class="reg">
            <p>New user?</p>
            <a href="">Register Here</a>
        </div>
    </div>
</body>
</html>
